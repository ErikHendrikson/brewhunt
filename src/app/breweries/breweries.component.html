<div class="breweries">
    <form class="breweries__form">
        Search for breweries
        <input class="breweries__search" name="search" type="text" (ngModelChange)="searchChanged($event)"
            [(ngModel)]="searchValue">
        <div>{{errorMessage()}}</div>
    </form>
    <table class="breweries__table" mat-table [dataSource]="breweries()">
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button>{{element.name}}</button>
            </td>
        </ng-container>
    </table>
</div>
